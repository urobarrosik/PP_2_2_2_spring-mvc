<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите число пожалуйста, или выберете что то из списка</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div>
    <h1 class="mt-5">Ошибка ввода параметра</h1>
    <p class="lead">Введите число, пожалуйста, или выберете что-то из списка</p>

    <a href="cars?count=1">Одна машина</a>
    <a href="cars?count=2">Две машины</a>
    <a href="cars?count=3">Три машины</a>
    <a href="cars?count=4">Четыре машины</a>
    <a href="cars?count=5">Пять машин</a>
</div>
</body>
</html>
